<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- feature/gen-ex-list: added Bulma library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body id="body-ex">
    <nav class="navbar is-dark navbar-brand is-flex is-justify-content-space-between mb-5" role="navigation"
        aria-label="main navigation">
        <a class="navbar-item home">
            <span class="icon-text has-text-info">
                <span class="icon">
                    <i class="fa-solid fa-house"></i>
                </span>
                <span>Home</span>
            </span>
        </a>

        <a class="navbar-item recent">
            <span class="icon-text has-text-info" style="color: white;">
                <span class="icon">
                    <i class="fa-solid fa-rotate-left"></i>
                </span>
                <span>Recent</span>
            </span>
        </a>
    </nav>
    <!-- Instructions page goes here: -->
    <section id="instruct-page" class="is-flex is-flex-direction-column is-align-items-center">
        <h1 id="exercise-name-header" class="title is-1"></h1>
    </section>

    <article class="message is-medium" style="margin-left: 250px; margin-right: 250px; margin-top: 100px;">
        <div class="message-header is-flex is-justify-content-center" style="background-color: #2e76cb;">
            <p>Instructions</p>
        </div>
        <div class="message-body">
            <ol class = "instructions-body">
            </ol>
        </div>
    </article>

    <section>
        <div class="container is-fluid"
            style="padding-left: 250px; padding-right: 250px; margin-top: 100px; margin-bottom: 100px;">
            <div class="notification is-primary" style="background-color: #2e76cb; padding: 15px;">
                <figure class="image is-16by9">
                    <iframe id='vid-el' class="has-ratio" width="640" height="360"
                        src="" frameborder="0" allowfullscreen></iframe>
                </figure>
            </div>
        </div>
        <h4>Choose a video:</h4>
        <div class="dropdown is-up">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                <span>Dropdown button</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div id='vid-select' class="dropdown-content">
              </div>
            </div>
          </div>
    </section>

    <!-- [feature/exercise-page] -->
    <!-- [feature/gen-ex-list] -->
    <script src="https://kit.fontawesome.com/7b7cd6b3ef.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
